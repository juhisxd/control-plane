apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kargo-demo
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  template:
    metadata:
      name: kargo-demo
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo
    spec:
      project: default
      source:
        repoURL: https://github.com/juhisxd/kargo-microservices
        targetRevision: main
        path: .
      destination:
        server: http://cluster-juho-dev:8001
        namespace: kargo-microservice
      syncPolicy:
        syncOptions:
        - CreateNamespace=true