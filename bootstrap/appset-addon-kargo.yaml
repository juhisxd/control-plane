apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kargo-demo
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
  - list:
      elements:
      - stage: test
      - stage: uat
      - stage: prod
  template:
    metadata:
      name: kargo-demo-{{ .stage }}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-demo:{{ .stage }}
    spec:
      project: default
      source:
        repoURL: https://github.com/juhisxd/kargo-demo
        targetRevision: stage/{{ .stage }}
        path: .
      destination:
        server: http://cluster-juho-dev:8001
        namespace: kargo-demo-{{ .stage }}
      syncPolicy:
        syncOptions:
        - CreateNamespace=true