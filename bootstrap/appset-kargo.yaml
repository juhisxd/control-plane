apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: guestbook-advanced
spec:
  generators:
  - git:
      repoURL: https://github.com/juhisxd/kargo-advanced.git
      revision: HEAD
      directories:
      - path: env/*
  template:
    metadata:
      name: guestbook-{{path.basename}}
      annotations:
        kargo.akuity.io/authorized-stage: kargo-advanced:{{path.basename}}
    spec:
      destination:
        namespace: guestbook-{{path.basename}}
        server: http://cluster-juho-dev:8001
      project: guestbook
      source:
        path: ./
        repoURL: https://github.com/juhisxd/kargo-advanced.git
        targetRevision: env/{{path.basename}}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - RetryBackoffDuration=10s
          - RetryBackoffMaxDuration=3m
          - RetryLimit=3
      retry:
        limit: 3
        backoff:
          duration: 10s
          factor: 2
          maxDuration: 1m
      health:
        retryStrategy:
          limit: 3
          backoffDuration: "10s"
          maxBackoffDuration: "1m"