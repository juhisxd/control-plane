apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-kargo-simple
spec:
  goTemplate: true
  goTemplateOptions: [ "missingkey=error" ]
  generators:
  - list:
      elements:
      - stage: dev
      - stage: prod
  template:
    metadata:
      name: guestbook-simple-{{ .stage }}
      annotations:
        kargo.akuity.io/authorized-stage: guestbook-simple:{{ .stage }}
    spec:
      project: default
      source:
        repoURL: https://github.com/juhisxd/kargo-simple
        targetRevision: main
        path: env/{{ .stage }}
      destination:
        server: http://cluster-juho-dev:8001
        namespace: guestbook-simple-{{ .stage }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
